<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLANNED PLANTHOOD</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;600&family=Open+Sans:wght@400;600&display=swap" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="main-page">
      <header class="header">
        <div class="header-photo">
          <img class="header__img" src="images/hand.jpeg" alt="Hand with plant" />
          <img class="header__logo" src="icons/logo.svg" />
          <button class="menu-btn" aria-label="Open menu">
            <img src="icons/burger.svg" alt="" aria-hidden="true" class="menu-icon" />
          </button>
        </div>

        <div class="header-grid">
          <button class="header-card header-card--brown">
            <img class="header-card__icon" src="icons/seedling.svg" alt="Planteringsplaner" />
          </button>
          <button class="header-card header-card--green">
            <img class="header-card__icon" src="icons/dig.svg" alt="Skötsel & tips" />
          </button>
        </div>
      </header>

      <main>
        <section class="planned">
          <h2 class="planned__title">PLANNED PLANTHOOD</h2>
          <div class="planned__body">
            <div class="planned_content">
              <h3 class="planned_subtitle">Säsong att så</h3>
              <p class="planned_text">Våren är äntligen här i kollektivet!</p>
              <p class="planned_text">Lorem ipsum dolor sit amet consectetur. Sit venenatis arcu nunc consectetur neque. Vel amet netus amet eu elit.</p>
              <div class="planned__cta">
                <button class="btn btn--primary">SÅ-TIPS</button>
              </div>
            </div>

            <div class="planned__media">
              <div class="planned__circle">
                <img class="planned__icon" src="icons/vectorseedpackage.svg" alt="" />
              </div>
              <div class="planned__line"></div>
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="footer-photo">
          <img class="footer__img" src="images/handsidan.avif" alt="Hand with plant" />

          <div class="footer-overlay">
            <div class="footer-pane footer-pane--logo">
              <img src="icons/logo.svg" alt="Logo" class="footer__logo" />
            </div>
            <div class="footer-pane footer-pane--contacts">
              <h2 class="shade-title">Vi hörs!</h2>
              <div class="shade-bottom">
                <a href="tel:0701234567" class="shade-link">
                  <img src="icons/telephone.svg" alt="" aria-hidden="true" class="icon" />
                  0701-234567
                </a>
                <a href="mailto:mail@mail.se" class="shade-link">
                  <img src="icons/envelope.svg" alt="" aria-hidden="true" class="icon" />
                  mail@mail.se
                </a>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
