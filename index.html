<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;600&family=Open+Sans:wght@400;600&display=swap" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="main-page">
      <header class="header">
        <div class="header-photo">
          <img class="header__img" src="images/hand.jpeg" alt="Hand with plant" />
          <img class="header__logo" src="icons/logo.svg" />
          <button class="menu-btn" aria-label="Open menu">
            <img src="icons/burger.svg" alt="" aria-hidden="true" class="menu-icon" />
          </button>
        </div>

        <div class="header-grid">
          <button class="header-card header-card--brown">
            <img class="header-card__icon" src="icons/seedling.svg" alt="Planteringsplaner" />
          </button>
          <button class="header-card header-card--green">
            <img class="header-card__icon" src="icons/dig.svg" alt="Skötsel & tips" />
          </button>
        </div>
      </header>

      <footer class="footer">
        <div class="footer-photo">
          <img class="footer__img" src="images/handsidan.avif" alt="Hand with plant" />

          <img class="footer__logo" src="icons/logo.svg" />

          <div class="footer-shade">
            <h2 class="shade-title">Vi hörs!</h2>
            <div class="shade-bottom">
              <a href="tel:0701234567" class="shade-link">
                <img class="icon" src="icons/telephone.svg" alt="" aria-hidden="true" />
                0701-234567
              </a>
              <a href="mailto:mail@mail.se" class="shade-link">
                mail@mail.se
                <img class="icon" src="icons/envelope.svg" alt="" aria-hidden="true" />
              </a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
