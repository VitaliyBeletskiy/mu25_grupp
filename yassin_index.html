<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planteringar</title>
    <style>
      /* = Grundinställningar för sidan = */
      body {
        font-family: Arial, sans-serif;
        background-color: #fdf9fc; /* ljus bakgrundsfärg */
        text-align: center;
        margin: 0;
        padding: 20px;
      }

      /* Rubrik */
      h2 {
        margin: 30px 0 20px 0;
        font-weight: 400;
      }

      /* = Container som håller alla kort = */
      .planteringar {
        display: flex;
        flex-wrap: wrap; /* gör att korten radbryts om det blir för många */
        justify-content: center;
        gap: 20px;
        margin-bottom: 40px;
      }

      /* = Enskilt kort =*/
      .kort {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        width: 220px;
        overflow: hidden;
        transition: transform 0.2s ease;
      }

      .kort:hover {
        transform: translateY(-5px); /* liten lyft-animation vid hover */
      }

      .kort img {
        width: 100%;
        height: 150px;
        object-fit: cover; /* gör att bilden fyller hela ytan utan att bli utdragen */
        display: block;
      }

      .kort .content {
        padding: 12px;
      }

      /* = Titel + Datum = */
      .titel-datum {
        display: flex;
        justify-content: space-between; /* titel till vänster, datum till höger */
        align-items: center;
        margin: 10px 0;
      }

      .titel-datum h3 {
        margin: 0;
        font-size: 1em;
        font-weight: bold;
      }

      .titel-datum .datum {
        margin: 0;
        font-size: 0.85em;
        font-weight: bold;
        color: #2c3e50;
      }

      /* = Rad för namn + knapp = */
      .kort .footer {
        margin-top: 8px;
      }

      .kort .namn-knapp {
        display: flex;
        justify-content: space-between; /* namn till vänster, knapp/ikon till höger */
        align-items: center;
      }

      .kort .namn {
        font-size: 0.85em;
        color: #666;
        margin: 0;
      }

      /* = Knapp (desktop) = */
      .kort button {
        background: #b23a4c; /* röd färg */
        border: none;
        color: #fff;
        font-weight: bold;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.8em;
      }

      .kort button:hover {
        background: #922e3c; /* mörkare röd vid hover */
      }

      /* = Bin-ikon (mobil) = */
      .kort .bin-icon {
        display: none; /* dold på desktop */
        width: 20px;
        height: 20px;
        /* Gör ikonen röd */
        filter: invert(34%) sepia(97%) saturate(7491%) hue-rotate(354deg) brightness(92%) contrast(105%);
        cursor: pointer;
      }

      /* = Gurkbild med logga = */
      .image-wrapper {
        position: relative;
      }

      .image-wrapper .logo {
        position: absolute; /* placera loggan ovanpå bilden */
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: auto;
        opacity: 0.95;

        /* Loggans linjer vita */
        stroke: white;
        fill: none;
        stroke-width: 2.5px;
      }

      /* = Bottombilder = */
      .bottom-section {
        background-color: #a46b4c;
        padding: 20px 0;
        margin-top: 40px;
        display: flex;
        justify-content: center;
      }

      .bottom-images {
        display: flex;
        gap: 15px;
        flex-wrap: wrap; /* radbryt vid små skärmar */
        justify-content: center;
      }

      .bottom-images img {
        width: 200px;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        flex: 0 0 auto;
      }

      /* = Till toppen-knapp = */
      .to-top {
        background: #fff;
        padding: 15px;
        margin-top: 0;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .to-top a {
        text-decoration: none;
        color: #000;
        font-weight: 500;
      }

      /* = Mobil = */
      @media (max-width: 480px) {
        .kort {
          width: calc(50% - 20px); /* två kort per rad */
        }

        .bottom-images img {
          width: 160px;
          height: 120px;
        }

        /* Byt ut knapp mot ikon */
        .kort button {
          display: none; /* dölj knappen */
        }

        .kort .bin-icon {
          display: inline-block; /* visa papperskorgs-ikon istället */
        }
      }
    </style>
  </head>
  <body>
    <h2>Dina planterade planteringar:</h2>

    <div class="planteringar">
      <!-- Kort 1 -->
      <div class="kort">
        <div class="image-wrapper">
          <img src="images/gurka.avif" alt="gurka" />
          <!-- loggan som ligger över bilden -->
          <img src="icons/plant.svg" alt="logo" class="logo" />
        </div>
        <div class="content">
          <div class="titel-datum">
            <h3>Gurka</h3>
            <p class="datum">15 april 2024</p>
          </div>
          <div class="footer">
            <div class="namn-knapp">
              <p class="namn">Rico Coolio</p>
              <!-- desktop knapp -->
              <button>TA BORT</button>
              <!-- mobil ikon -->
              <img src="icons/bin.svg" alt="ta bort" class="bin-icon" />
            </div>
          </div>
        </div>
      </div>

      <!-- Kort 2 -->
      <div class="kort">
        <div class="image-wrapper">
          <img src="images/gurka.avif" alt="gurka" />
          <img src="icons/plant.svg" alt="logo" class="logo" />
        </div>
        <div class="content">
          <div class="titel-datum">
            <h3>Gurka</h3>
            <p class="datum">15 april 2024</p>
          </div>
          <div class="footer">
            <div class="namn-knapp">
              <p class="namn">Rico Coolio</p>
              <button>TA BORT</button>
              <img src="icons/bin.svg" alt="ta bort" class="bin-icon" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Sektion med bilder längst ner -->
    <div class="bottom-section">
      <div class="bottom-images">
        <div class="bottom-image">
          <img src="images/plockar.avif" alt="plockar" />
        </div>
        <div class="bottom-image">
          <img src="images/vattenkanna.avif" alt="Vatten" />
        </div>
        <div class="bottom-image">
          <img src="images/massagrönsaker.avif" alt="grön" />
        </div>
        <div class="bottom-image">
          <img src="images/tjejmedhatt.avif" alt="tjejmedhatt" />
        </div>
      </div>
    </div>

    <!-- Till toppen av sidan -->
    <div class="to-top">
      <a href="#top">Till toppen av sidan</a>
    </div>
  </body>
</html>
